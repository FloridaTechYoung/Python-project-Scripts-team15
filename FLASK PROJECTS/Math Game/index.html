<html>
    <head>
        <title>Math Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            body {
                --bs-body-color: #ecf0f1;
                --bs-body-bg: #7f8c8d;
                --bs-primary: #3498db;
                background-color: #2c3e50;
                height: 100vh;
                width: 100vw;
            }
            .invalid {
                background-color: #e74c3c !important;
                transition: all 0.2s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div class="d-flex flex-column w-100 align-items-center h-100">
            <h1 class="position-absolute">Math Game</h1>
            <div id="content" class="d-flex h-100 flex-column justify-content-center align-items-center">
                <h2 id="equation">1 + 1</h2>
                <div class="d-flex flex-row gap-2">
                    <input id="answer" class="form-control" pattern="[0-9]{}" placeholder="Enter answer" type="text" onkeydown="checkEnter(this, event)"/>
                    <button class="btn btn-primary" onclick="submitAnswer()">Submit</button>
                </div>
            </div>
        </div>
        <script>
            async function getEquation() {
                const resp = await fetch("/equation");

                const equation = resp.ok ? await resp.text() : "1 + 1";

                document.getElementById("equation").innerText = equation;
                document.getElementById("answer").innerText = "";
            }

            async function submitAnswer() {
                const answerInput = document.getElementById("answer");
                const answer = answerInput.value;
                
                answerInput.classList.remove("invalid");
                try {
                    const resp = await fetch("/answer", {
                        method: "POST",
                        body: answer,
                    });

                    await getEquation()                    
                } catch {
                    answerInput.classList.add("invalid");
                }
            }

            function checkEnter(element, e) {
                element.classList.remove('invalid')
                if (e.key === 'Enter')
                    submitAnswer()
            }
        </script>
    </body>
</html>
