<html>
    <head>
        <title>Math Game</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <style>
            body {
                --bs-body-color: #ecf0f1;
                --bs-body-bg: #7f8c8d;
                --bs-primary: #3498db;
                background-color: #2c3e50;
                height: 100vh;
                width: 100vw;
            }
            .invalid {
                background-color: #e74c3c !important;
                transition: all 0.2s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div class="d-flex flex-column w-100 align-items-center h-100">
            <h1 class="position-absolute">Math Game</h1>
            <div
                id="content"
                class="d-flex h-100 flex-column justify-content-center align-items-center"
            >
                <span class="text-bold" id="round_number">Round: 1</span>
                <span class="text-bold" id="points">Points: 0</span>
                <span id="question_number">1/5</span>
                <h2 id="equation"></h2>
                <div class="d-flex flex-row gap-2">
                    <input
                        id="answer"
                        class="form-control"
                        placeholder="Enter answer"
                        type="number"
                        onkeydown="checkEnter(this, event)"
                    />
                    <button class="btn btn-primary" onclick="submitAnswer()">
                        Submit
                    </button>
                </div>
            </div>
            <!-- <div 
                id="game_over"
                class="d-flex h-100 flex-column align">

            </div> -->
        </div>
        <script>
            const roundNumberRef = document.getElementById("round_number");
            const pointsRef = document.getElementById("points");
            const questionNumberRef =
                document.getElementById("question_number");
            const equationRef = document.getElementById("equation");
            const answerRef = document.getElementById("answer");

            async function getEquation() {
                const resp = await fetch("/question");

                if (!resp.ok) {
                    const error = await resp.json();
                    alert(error.message);
                    return;
                }

                const {
                    points,
                    question,
                    question_number,
                    questions_per_round,
                    round,
                } = await resp.json();

                roundNumberRef.innerText = `Round: ${round}`;
                pointsRef.innerText = `Points: ${points}`;
                questionNumberRef.innerText = `${question_number} / ${questions_per_round}`;
                equationRef.innerText = question;
                answerRef.value = "";
            }

            async function submitAnswer() {
                const answer = answerRef.value;

                answerRef.classList.remove("invalid");
                const resp = await fetch("/answer", {
                    method: "POST",
                    body: JSON.stringify({ answer }),
                });

                if (!resp.ok) {
                    const error = await resp.json();
                    alert(error.message);
                    return;
                }

                const { correct } = await resp.json();

                await getEquation();
                if (!correct) answerRef.classList.add("invalid");
            }

            function checkEnter(element, e) {
                element.classList.remove("invalid");
                if (e.key === "Enter") submitAnswer();
            }

            getEquation();
        </script>
    </body>
</html>
